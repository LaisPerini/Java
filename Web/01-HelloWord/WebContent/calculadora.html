<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FIAP | CALCULADORA</title>
</head>
<body>

<div>
 <h1>Calculadora</h1>
</div>

<form method="post" action="calculo">
<div>
 <input type="text" name="numero1" id="num1" placeholder="digite o nº1: "><br>
  <br><input type="text" name="numero2" id="num2" placeholder="digite o nº2: "><br>
  <br>
   <label>Operações  </label><select name="operacao">
    <option value="" >Selecione</option>
    <option value="1">Soma(+)</option>
    <option value="2">Subtração(-)</option>
    <option value="3">Multiplicação(x)</option>
    <option value="4">Divisão(%)</option>
   </select>
  <br><br>
    <input type="submit" name="calcular" id="idCalc" value="CALCULAR">  
</div>
</form>
</body>
